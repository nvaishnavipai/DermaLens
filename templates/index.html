<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaLens - Skin Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
 

</head>
<body>
    <div class="container">
        <h1>Welcome to DermaLens</h1>
        <p class="subtitle">Upload an image to get predictions and insights about skin health.</p>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="upload-button">Predict</button>
        </form>
        <button onclick="location.href='/dermatologists'" class="navigate-button">Find Dermatologists Nearby</button>
    </div>

    
       
    
</body>
</html>
